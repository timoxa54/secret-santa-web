<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa üéÖ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>üéÅ Secret Santa 2025</h1>
            <p class="subtitle">–ó–∞–ø–æ–ª–Ω–∏ —Ñ–æ—Ä–º—É –∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Å—å –∫ —Ä–æ–∑—ã–≥—Ä—ã—à—É!</p>
            
            <form id="participantForm">
                <div class="form-group">
                    <label for="name">–¢–≤–æ—ë –∏–º—è *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">–¢–≤–æ—è –ø–æ—á—Ç–∞ *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ivan@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="wishlist">–ß—Ç–æ —Ç—ã —Ö–æ—á–µ—à—å –Ω–∞ –ù–æ–≤—ã–π –≥–æ–¥? üéÑ</label>
                    <textarea 
                        id="wishlist" 
                        name="wishlist" 
                        placeholder="–ù–∞–ø–∏—à–∏, —á—Ç–æ –±—ã —Ç–µ–±–µ –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤ –ø–æ–¥–∞—Ä–æ–∫..."
                        rows="4"
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('participantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageEl = document.getElementById('message');
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                wishlist: document.getElementById('wishlist').value.trim()
            };

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!formData.name || !formData.email) {
                messageEl.innerHTML = '‚ùå –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!';
                messageEl.classList.add('error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/participants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.innerHTML = '‚úÖ –°–ø–∞—Å–∏–±–æ! –¢–≤–æ—è –∑–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞. –°–∫–æ—Ä–æ —É–∑–Ω–∞–µ—à—å, –∫–æ–º—É –¥–∞—Ä–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫!';
                    messageEl.classList.remove('error');
                    messageEl.classList.add('success');
                    document.getElementById('participantForm').reset();
                } else {
                    messageEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${data.error}`;
                    messageEl.classList.add('error');
                }
            } catch (error) {
                messageEl.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                messageEl.classList.add('error');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
