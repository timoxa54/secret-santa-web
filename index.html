<!DOCTYPE html>

<body>

        <form id="participantForm" class="form-wrapper">

                <input

    </div>

    <script>
        async function submitForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const wishlist = document.getElementById('wishlist').value.trim();

            if (!name || !email) {
                alert('‚ùå –ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ –ø–æ—á—Ç—É!');
                return;
            }

            try {
                const response = await fetch('/api/participants', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, wishlist })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('‚úÖ –°–ø–∞—Å–∏–±–æ! –¢—ã –¥–æ–±–∞–≤–ª–µ–Ω –≤ —Ä–æ–∑—ã–≥—Ä—ã—à!');
                    document.getElementById('participantForm').reset();
                } else {
                    alert('‚ùå ' + (data.error || '–û—à–∏–±–∫–∞'));
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
